<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="container">
        <div id="screenDisplay">
            <div class="previous"></div>
            <div class="current"></div>
        </div> 
         <div class="buttonRow">
            <button class="clear" data-value ="AC">AC</button>
            <button class="erase" data-value ="del">del</button>
            <button class="sign" data-value ="sign">+/-</button>
            <button class="operator" data-value ="&divide">รท</button>
        </div>   
        <div class="buttonRow">
            <button class="number" data-value ="7">7</button>
            <button class="number" data-value ="8">8</button>
            <button class="number" data-value ="9">9</button>
            <button class="operator" data-value ="&times">ร</button>
        </div>
        <div class="buttonRow">
            <button class="number" data-value ="4">4</button>
            <button class="number" data-value ="5">5</button>
            <button class="number" data-value ="6">6</button>
            <button class="operator" data-value ="-">-</button>
        </div>
        <div class="buttonRow">
            <button class="number" data-value ="1">1</button>
            <button class="number" data-value ="2">2</button>
            <button class="number" data-value ="3">3</button>
            <button class="operator" data-value ="+">+</button>      
        </div>
        <div class="lastRow">
            <button class="number" data-value ="0">0</button>
            <button class="decimal" data-value =".">.</button>
            <button class="equals" data-value ="=">=</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
